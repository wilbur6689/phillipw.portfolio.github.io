# Hugo configuration file
title: Phillip W Portfolio

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Projects
      pageRef: /projects
      weight: 1
    - name: Deep Dives
      pageRef: /deep-dives
      weight: 2
    - name: Skills
      pageRef: /skills
      weight: 3
    - name: About
      pageRef: /aboutme
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/wilbur6689/phillipw.portfolio.github.io"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/wilbur6689/phillipw.portfolio.github.io/edit/main/content"
